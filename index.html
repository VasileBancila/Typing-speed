<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing speed</title>
    <link rel="icon" type="image/png" href="image/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">Typing speed</div>
        <div class="timer" id="timer">60 sec</div>
        <div class="correctWords" id="correctWords">0 correct words</div>
        <div class="container-text">
            <div class="phraseDisplay" id="phraseDisplay"></div>
            <textarea class="phraseInput" id="phraseInput" oninput="processText()" placeholder="Write the text here!"></textarea>
        </div>
        <div>
            <button class="btn btn-success" id="start" onclick="startGame()">Start</button>
            <button class="btn btn-success" id="reload" onclick="reload()" disabled>Reload</button>
        </div>
    </div>
</body>

</html>
